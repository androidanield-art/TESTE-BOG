<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Canvas Builder</title>
    
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              zinc: { 850: '#1f2937', 900: '#18181b', 950: '#09090b' },
              brand: { green: '#74fbae', dark: '#050505' }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #e4e4e7;
        margin: 0;
        padding: 0;
      }

      /* ESTILOS DE IMPRESSÃO E EXPORTAÇÃO */
      @media print {
        @page {
          margin: 0;
          size: auto; 
        }

        /* Força a impressão de cores de fundo */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        body {
          background-color: white !important;
        }

        .no-print {
          display: none !important;
        }
        
        /* Classe específica para forçar fundo preto na impressão se desejado */
        .force-dark-print {
          background-color: #09090b !important;
          color: white !important;
        }

        .print-portrait {
          width: 210mm;
          min-height: 297mm;
          margin: 0 auto;
          page-break-after: always;
        }

        .print-landscape {
          width: 297mm;
          height: 210mm;
          page-break-after: always;
          display: flex;
          flex-direction: column;
        }
      }

      /* Utilitários de Scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #74fbae; }

      /* Animação de Carregamento */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #09090b;
        color: #74fbae;
        font-size: 14px;
        letter-spacing: 0.2em;
        font-weight: 800;
      }
      #root:empty::after {
        content: "INICIALIZANDO ECOSSISTEMA...";
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>

{

  }
}
</script>
