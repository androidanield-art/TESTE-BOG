<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Canvas Builder</title>
    
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              zinc: { 850: '#1f2937', 900: '#18181b', 950: '#09090b' },
              brand: { green: '#74fbae', dark: '#050505' }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #e4e4e7;
        margin: 0;
        padding: 0;
      }

      /* ESTILOS DE IMPRESSÃO - PRECISÃO A4 */
      @media print {
        @page {
          margin: 0;
          size: auto; /* Permite que o navegador ajuste a orientação baseado no conteúdo */
        }
        
        html, body {
          width: 100%;
          height: 100%;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print {
          display: none !important;
        }

        /* --- CONFIGURAÇÃO A4 VERTICAL (PROPOSTA) --- */
        .print-portrait {
          width: 210mm !important;
          min-height: 297mm !important;
          padding: 15mm !important; /* Margem de segurança interna */
          margin: 0 auto !important;
          background: white !important;
          color: black !important;
          position: relative !important;
          box-sizing: border-box !important;
        }
        
        /* Quebra de página inteligente para tabelas na proposta */
        tr {
          page-break-inside: avoid;
        }

        /* --- CONFIGURAÇÃO A4 HORIZONTAL (SLIDES) --- */
        .print-landscape {
          width: 297mm !important;
          height: 210mm !important;
          padding: 0 !important;
          margin: 0 !important;
          page-break-after: always !important;
          page-break-inside: avoid !important;
          position: relative !important;
          overflow: hidden !important;
          display: flex !important;
          flex-direction: column !important;
          /* Força o background escuro nos slides */
          background-color: #09090b !important;
          color: white !important;
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
        }

        /* Garante que o container dos slides não tenha margem */
        .slides-container {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
      }

      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #09090b;
        color: #74fbae;
        font-size: 14px;
        letter-spacing: 0.2em;
        font-weight: 800;
      }
      #root:empty::after {
        content: "INICIALIZANDO ECOSSISTEMA...";
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #74fbae; }
    </style>
  <script type="importmap">
{
  "imports": {

    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@^10.0.0",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@^3.2.2",

  }
}
</script>
</head>

    <div id="root"></div>
