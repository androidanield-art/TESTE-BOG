<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Canvas Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              zinc: {
                850: '#1f2937',
                900: '#18181b',
                950: '#09090b',
              },
              brand: {
                green: '#4ade80',
                dark: '#050505'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* Dark bg */
        color: #e4e4e7;
        margin: 0;
        padding: 0;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* CSS CRÍTICO PARA IMPRESSÃO (PDF) */
      @media print {
        @page {
            size: landscape; /* Força orientação paisagem */
            margin: 0;
        }
        
        html, body {
            height: auto !important;
            overflow: visible !important;
            background-color: #09090b !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Oculta tudo que não for a área de impressão */
        #root > div {
            display: none !important; 
        }

        /* Mostra apenas o container da apresentação */
        .print-container {
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: auto !important;
            z-index: 9999 !important;
            background-color: #09090b !important;
        }

        /* Força quebra de página após cada slide */
        .print-slide {
            page-break-after: always !important;
            break-after: always !important;
            height: 100vh !important;
            width: 100vw !important;
            overflow: hidden !important;
            display: flex !important;
            background-color: #09090b !important;
        }

        .no-print {
          display: none !important;
        }
      }
    </style>
